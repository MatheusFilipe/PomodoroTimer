<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main-section">
        <div class="container-buttons">
            <button id="pomodoro" class="clicked-button" onclick="changeAction(id)">Pomodoro</button>
            <button id="short-break" onclick="changeAction(id)">Descanso</button>
            <button id="long-break" onclick="changeAction(id)">Longo Descanso</button>
        </div>
        <div class="timer-container">
            <div class="timer-circle">
                <svg>
                    <circle id="circleBackground" r="48%" cx="50%" cy="50%"></circle>
                    <circle r="48%" cx="50%" cy="50%"></circle>
                    <circle id="circleProgress" r="48%" cx="50%" cy="50%"></circle>
                </svg>
            </div>
            <div id="timer" class="timer-display">25:00</div>
        </div>
        <button id="startButton" class="startButton">COMEÇAR</button>
        <button id="restartButton" class="startButton" hidden>RECOMEÇAR</button>
    </main>
    <footer class="footer">
        Publicado por <a href="https://github.com/MatheusFilipe" class="github-reference" target=”_blank”>Matheus Filipe</a>
    </footer>
</body>
</html>

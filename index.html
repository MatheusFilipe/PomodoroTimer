<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- <header class="header"></header> -->
    <main class="main-section">
        <div class="container-buttons">
            <button class="clicked-button" >Pomodoro</button>
            <button>Descanso</button>
            <button>Longo Descanso</button>
        </div>
        <div class="timer-container">
            <div id="timer"></div>
        </div>
        <input type="number" id="duration">
        <button id="startButton" class="startButton">COMEÇAR</button>
        <!-- <button>Parar</button> -->
        <button id="restartButton" class="startButton" hidden>RECOMEÇAR</button>
    </main>
    <footer class="footer">
        Publicado por <a href="https://github.com/MatheusFilipe" class="github-reference" target=”_blank”>Matheus Filipe</a>
    </footer>
</body>
</html>
